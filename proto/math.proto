syntax = "proto3";
package math;

service MathService {
  rpc SendTask(MathTask) returns(MathResponse);
}

enum Operation {
  PLUS = 0;
  MINUS = 1;
  DIV = 2;
  MOD = 3;
}

// Task to solve, the following rules must not be broken and can be assumed by the recipient

// 0 <= x + y <= i32::MAX

// 0 < [x|y]
message MathTask {
  int32 x = 1;
  int32 y = 2;
  Operation operation = 3;
}

message MathResponse {
  int32 sol = 1;
}
